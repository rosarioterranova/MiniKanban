<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Kanban</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-info">
    <div class="board">
        <h1 class="text-center my-3">Mini Kanban</h1>

        <!-- Row -->
        <div class="row">

            <!-- Col -->
            <div class="col-12 col-md-6 col-lg-3">
                <!-- List -->
                <div class="p-1 border list my-1">
                    <p class="text-center task-title list-title">Backlog</p>
                    <div class="p-1 custom-scroll">
                        <!-- Task -->
                    </div>
                    <button class="btn add-item-btn" data-toggle="modal" data-target="#addItemModal"  onclick="setListToAdd('backlog')">+ Add item</button>
                </div>
            </div>

            <!-- Col -->
            <div class="col-12 col-md-6 col-lg-3">
                <!-- List -->
                <div class="p-1 border list my-1">
                    <p class="text-center task-title list-title">To Do</p>
                    <div class="p-1 custom-scroll">
                        <!-- Task -->
                    </div>
                    <button class="btn add-item-btn" data-toggle="modal" data-target="#addItemModal"  onclick="setListToAdd('todo')">+ Add item</button>
                </div>
            </div>

            <!-- Col -->
            <div class="col-12 col-md-6 col-lg-3">
                <!-- List -->
                <div class="p-1 border list my-1">
                    <p class="text-center task-title list-title">In progress</p>
                    <div class="p-1 custom-scroll">
                        <!-- Task -->
                    </div>
                    <button class="btn add-item-btn" data-toggle="modal" data-target="#addItemModal"  onclick="setListToAdd('inprogress')">+ Add item</button>
                </div>
            </div>

            <!-- Col -->
            <div class="col-12 col-md-6 col-lg-3">
                <!-- List -->
                <div class="p-1 border list my-1">
                    <p class="text-center task-title list-title">Done</p>
                    <div class="p-1 custom-scroll">
                        <!-- Task -->
                    </div>
                    <button class="btn add-item-btn" data-toggle="modal" data-target="#addItemModal"  onclick="setListToAdd('done')">+ Add item</button>
                </div>
            </div>
           
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" id="addItemTitle">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" id="addItemDescription" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary save-item" onclick="addItem()" data-dismiss="modal">Save Item</button>
            </div>
        </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
